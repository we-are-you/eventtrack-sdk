<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EventTrack SDK Test</title>
        <style>
            *,
            *:before,
            *:after {
                box-sizing: border-box;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
                    sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
            }

            .config-section {
                background: #f5f5f5;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .test-section {
                margin-bottom: 20px;
            }

            button {
                margin: 5px;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                background: #007bff;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background: #0056b3;
            }

            #results {
                margin-top: 20px;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 8px;
            }

            .success {
                color: #28a745;
                margin-bottom: 10px;
            }

            .error {
                color: #dc3545;
                margin-bottom: 10px;
            }

            pre {
                background: #e9ecef;
                padding: 10px;
                border-radius: 4px;
                overflow-x: auto;
            }

            input[type='text'] {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ced4da;
                border-radius: 4px;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>EventTrack SDK Test</h1>

        <div class="config-section">
            <h2>Configuration</h2>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="RnlnlvbPBSuob1HcWoeVtXS6QfRsokZO" />
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:3000" />
            <button onclick="initTracker()">Initialize Tracker</button>
        </div>

        <div class="test-section">
            <h2>Basic Events</h2>
            <button onclick="testBasicEvent()">Log Basic Event</button>
            <button onclick="testWithCategory()">Log with Category</button>
            <button onclick="testWithFields()">Log with Fields</button>
            <button onclick="testWithNotification()">Log with Notification</button>
        </div>

        <div class="test-section">
            <h2>Advanced Events</h2>
            <button onclick="testWithActions()">Log with Actions</button>
            <button onclick="testWithGrouping()">Log with Grouping</button>
            <button onclick="testWithJson()">Log with JSON</button>
            <button onclick="testWithCustomDate()">Log with Custom Date</button>
        </div>

        <div class="test-section">
            <h2>Error Cases</h2>
            <button onclick="testShortTitle()">Short Title (Error)</button>
            <button onclick="testInvalidCategory()">Invalid Category (Error)</button>
            <button onclick="testInvalidAction()">Invalid Action URL (Error)</button>
            <button onclick="testInvalidGroupBy()">Invalid GroupBy (Error)</button>
        </div>

        <div class="test-section">
            <h2>Ping Test</h2>
            <button onclick="testPing()">Send Ping</button>
        </div>

        <div id="results">
            <em>Test results will appear here...</em>
        </div>

        <!-- Load our SDK -->
        <script type="module">
            import { EventTrack } from '../dist/esm/index.js'

            // Make EventTrack available globally and initialize the app
            window.EventTrack = EventTrack
            initializeApp()
        </script>

        <!-- Test script -->
        <script>
            function initializeApp() {
                window.tracker = null

                window.initTracker = function () {
                    const apiKey = document.getElementById('apiKey').value
                    const apiUrl = document.getElementById('apiUrl').value
                    try {
                        window.tracker = new window.EventTrack(apiKey, { apiUrl })
                        logResult('Tracker initialized successfully')
                    } catch (error) {
                        logResult('Failed to initialize tracker: ' + error.message, true)
                    }
                }

                window.logResult = function (message, isError = false, data = null) {
                    const results = document.getElementById('results')
                    const entry = document.createElement('div')
                    entry.className = isError ? 'error' : 'success'

                    if (data) {
                        const time = document.createElement('span')
                        time.textContent = `${new Date().toLocaleTimeString()} - `
                        const msg = document.createElement('span')
                        msg.textContent = message
                        const pre = document.createElement('pre')
                        pre.textContent = JSON.stringify(data, null, 2)

                        entry.appendChild(time)
                        entry.appendChild(msg)
                        entry.appendChild(document.createElement('br'))
                        entry.appendChild(pre)
                    } else {
                        entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`
                    }

                    results.insertBefore(entry, results.firstChild)
                }

                window.testBasicEvent = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Basic Event Test',
                        })
                        logResult('Basic event logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithCategory = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Category Event Test',
                            category: 'test-category',
                        })
                        logResult('Event with category logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithFields = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Fields Event Test',
                            fields: {
                                userId: '12345',
                                action: 'click',
                                page: '/home',
                            },
                        })
                        logResult('Event with fields logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithNotification = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Notification Event Test',
                            notify: true,
                        })
                        logResult('Event with notification logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithActions = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Actions Event Test',
                            actions: [
                                { url: 'https://example.com/view', label: 'View' },
                                { url: 'https://example.com/edit', label: 'Edit' },
                            ],
                        })
                        logResult('Event with actions logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithGrouping = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Grouping Event Test',
                            category: 'test-category',
                            fields: {
                                type: 'user-action',
                            },
                            groupBy: 'type',
                        })
                        logResult('Event with grouping logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithJson = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'JSON Event Test',
                            fields: {
                                data: {
                                    id: 1,
                                    name: 'Test Object',
                                    items: ['a', 'b', 'c'],
                                },
                            },
                        })
                        logResult('Event with JSON logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testWithCustomDate = async function () {
                    try {
                        const result = await tracker.log({
                            title: 'Custom Date Event Test',
                            date: new Date('2025-01-01'),
                        })
                        logResult('Event with custom date logged successfully', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }

                window.testShortTitle = async function () {
                    try {
                        await tracker.log({
                            title: 'Hi',
                        })
                    } catch (error) {
                        logResult('Short title error caught successfully', true, error)
                    }
                }

                window.testInvalidCategory = async function () {
                    try {
                        await tracker.log({
                            title: 'Invalid Category Test',
                            category: 'a',
                        })
                    } catch (error) {
                        logResult('Invalid category error caught successfully', true, error)
                    }
                }

                window.testInvalidAction = async function () {
                    try {
                        await tracker.log({
                            title: 'Invalid Action Test',
                            actions: [{ url: 'not-a-url', label: 'Invalid' }],
                        })
                    } catch (error) {
                        logResult('Invalid action URL error caught successfully', true, error)
                    }
                }

                window.testInvalidGroupBy = async function () {
                    try {
                        await tracker.log({
                            title: 'Invalid GroupBy Test',
                            fields: { a: 1 },
                            groupBy: 'nonexistent',
                        })
                    } catch (error) {
                        logResult('Invalid groupBy error caught successfully', true, error)
                    }
                }

                window.testPing = async function () {
                    try {
                        const result = await tracker.ping()
                        logResult('Ping successful', false, result)
                    } catch (error) {
                        logResult(error.message, true)
                    }
                }
            }
        </script>
    </body>
</html>
